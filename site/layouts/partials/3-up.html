<div class="bg-off-white pv4 center">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2-ns tc primary">{{.intro.heading}}</h2>

    <div class="flex-ns mhn2-ns mb3">
      {{ range .services }}
      <div class="ph2-ns w-50-ns">
        <img src="{{.image}}" alt="" class="center db mb3" style="width: 300px">
        <h3 class="f4 b lh-title mb2 l highlight">{{ .heading }}</h3>
        <p>{{.text}}</p>
        <div class="tc ph4-ns mh2-ns mb3-ns">
          <a href="{{ .link }}" class="btn raise">{{ .button }}</a>
        </div>
      </div>
      {{ end }}
    </div>

    
  </div>
</div>
