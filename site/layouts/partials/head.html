<head>

  <title>{{ .Title }} | {{ $.Site.Title }}</title>
  <meta name="description" content="{{ .Description }}">

  {{ $stylesheet := resources.Get "css/main.css" | resources.PostCSS (dict "config" "./postcss.config.js") | minify }}
    <link href="{{ $stylesheet.Permalink }}" rel="stylesheet">

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="https://vibecdnv.azureedge.net/asapmovers808/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="https://vibecdnv.azureedge.net/asapmovers808/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="https://vibecdnv.azureedge.net/asapmovers808/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="https://vibecdnv.azureedge.net/asapmovers808/safari-pinned-tab.svg" color="rgb(218, 49, 129)">
	<meta name="theme-color" content="#fff">

	<!-- Open Graph -->
	<meta property="og:type" content="business.business" />
	<meta property="og:title" content="ASAP Movers | Moving and Shipping" />
	<meta property="og:url" content="https://asapmovers808.com/" />
	<meta property="og:image" content="https://vibecdnv.azureedge.net/asapmovers808/rosie-preview-icon-417.jpg" />
	<meta property="og:image:secure_url" content="https://vibecdnv.azureedge.net/asapmovers808/rosie-preview-icon-417.jpg" />
	<meta property="og:description" content="Moving and shipping company in Hawaii" />
	<meta property="business:contact_data:street_address" content="94-207 Waipahu St #135">
    <meta property="business:contact_data:locality" content="Waipahu">
    <meta property="business:contact_data:region" content="Hawaii">
    <meta property="business:contact_data:postal_code" content="96797">
    <meta property="business:contact_data:country_name" content="United States">

	<!-- Global site tag (gtag.js) - Google Ads: 664285269 -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=AW-664285269"></script>
	<script>
  	window.dataLayer = window.dataLayer || [];
  	function gtag(){dataLayer.push(arguments);}
  	gtag('js', new Date());

  	gtag('config', 'AW-664285269');
	</script>
		
	<!-- Event snippet for Page view conversion page -->
  {{ if .IsHome }}
  <script>
	gtag('event', 'conversion', {'send_to': 'AW-664285269/LG8dCPnji84BENXg4LwC'});
  </script>
  {{ end }}

  {{ if eq .Section "services" }}
  <script>
	gtag('event', 'conversion', {'send_to': 'AW-664285269/LG8dCPnji84BENXg4LwC'});
  </script>
  {{ end }}
</head>
